<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Awesome Typer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="verify-tests-btn"
        style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; background: #333; color: white; border: 1px solid #555; padding: 5px 10px; font-family: monospace; cursor: pointer;">Verify
        Tests</button>

    <div id="test-popup"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #555; padding: 20px; z-index: 2000; color: #fff; font-family: monospace; max-width: 80%; box-shadow: 0 0 20px rgba(0,0,0,0.8);">
        <h3 id="test-popup-title" style="margin-top: 0;">Test Results</h3>
        <p id="test-popup-message"></p>
        <button onclick="document.getElementById('test-popup').style.display='none'"
            style="margin-top: 10px; background: #444; color: white; border: none; padding: 5px 10px; cursor: pointer;">Close</button>
    </div>

    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1 class="logo">TYPER</h1>
            <p class="instruction">Shoot down the falling words by typing them!</p>
            <div class="level-select">
                <h2>Select Level</h2>
                <div class="level-select">

                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div id="hud">
            <div class="hud-item">Level: <span id="level-display">1</span></div>
            <div class="hud-item">Score: <span id="score-display">0</span></div>
            <div class="hud-item">Time: <span id="time-display">02:00</span></div>
        </div>

        <div id="game-area">
            <!-- Falling words go here -->
        </div>

        <div id="input-container">
            <input type="text" id="word-input" placeholder="Type here..." autocomplete="off" autofocus>
        </div>

        <!-- Rush Mode Indicator -->
        <div id="rush-indicator" class="hidden">RUSH MODE!</div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p id="game-over-reason">Time's Up!</p>
        <p class="final-score">Score: <span id="final-score">0</span></p>
        <button class="btn" id="restart-btn">Play Again</button>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="tests.js"></script>
    <script>
        document.getElementById('verify-tests-btn').addEventListener('click', () => {
            runTests(true);
        });
    </script>
</body>

</html>
