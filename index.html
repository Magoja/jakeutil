    <input class="search" type="text" id="search" placeholder="Search tools..." oninput="filterApps()">

    const apps = [

        preview: "‚ö°"
      },
      {

      },
      {

        preview: "üÉè"
      },
      {

        description: "No shenanigan, just create QR Code.",
        preview: `<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="10" height="10" fill="#222"/><rect x="20" y="2" width="10" height="10" fill="#222"/><rect x="2" y="20" width="10" height="10" fill="#222"/><rect x="14" y="14" width="4" height="4" fill="#222"/><rect x="24" y="24" width="4" height="4" fill="#222"/><rect x="14" y="24" width="2" height="2" fill="#222"/><rect x="24" y="14" width="2" height="2" fill="#222"/></svg>`
      },

      },
      // Add more apps here in future

        url: "/mtg_sealed_practice/",
        description: "Practice MTG Sealed deck building with recent sets.",
        preview: "üì¶"
      },
    ];

    function renderApps(list) {
      const cards = document.getElementById('cards');
      cards.innerHTML = '';
      list.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="preview">${app.preview || 'üîß'}</div>
          <div class="app-name">${app.name}</div>
          <div class="desc">${app.description}</div>
          <a class="link" href="${app.url}" target="_blank">Open</a>
        `;
        cards.appendChild(card);
      });
    }

    function filterApps() {
      const q = document.getElementById('search').value.toLowerCase();
      renderApps(apps.filter(app =>
        app.name.toLowerCase().includes(q) ||
        app.description.toLowerCase().includes(q)
      ));
    }

    renderApps(apps);
  </script>
</body>
