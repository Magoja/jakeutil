<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Sealed Practice</title>
  <link rel="stylesheet" href="../style.css"> <!-- Inherit global styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>MTG Sealed Practice</h1>
    <div class="subtitle">Select a set to practice sealed deck building.</div>

    <div class="controls">
      <div class="custom-select-wrapper">
        <div class="custom-select">
          <div class="custom-select__trigger"><span>Select a Set</span>
            <div class="arrow"></div>
          </div>
          <div class="custom-select__options">
            <!-- Options will be populated by JS -->
          </div>
        </div>
      </div>
      <button id="play-button">Play</button>
    </div>
    <div id="loading-indicator">Loading sets...</div>
  </div>

  <script src="app.js"></script>
</body>
