<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Custom Card Creator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>MTG Custom Card Creator</h1>
      <p>Design and download your own custom Magic: The Gathering cards.</p>
    </header>

    <main class="editor-layout">
      <!-- Left Panel: Controls -->
      <section class="controls-panel">
        <div class="control-group">
          <label>Background Image</label>
          <div class="file-upload-wrapper">
            <input type="file" id="image-upload" accept="image/*">
            <div class="upload-btn">Choose Image</div>
          </div>
          <div class="slider-group">
            <label for="scale-slider">Scale</label>
            <input type="range" id="scale-slider" min="0.5" max="3" step="0.1" value="1">
          </div>
        </div>

        <div class="control-group">
          <label for="card-title">Card Title</label>
          <input type="text" id="card-title" placeholder="e.g. Black Lotus">
        </div>

        <div class="control-group">
          <label for="card-type">Type Line</label>
          <input type="text" id="card-type" placeholder="e.g. Artifact">
        </div>

        <div class="control-group">
          <label for="mana-cost">Mana Cost</label>
          <input type="text" id="mana-cost" placeholder="e.g. {3}{U}{B}">
          <small style="color: var(--text-muted); font-size: 0.75rem;">Use {W}, {U}, {B}, {R}, {G}, {1}..{20}</small>
        </div>

        <div class="control-group">
          <label>Frame Color</label>
          <div class="frame-selector">
            <button class="frame-btn gold" data-color="gold" title="Gold"></button>
            <button class="frame-btn white" data-color="#e0e0e0" title="White"></button>
            <button class="frame-btn blue" data-color="#a3c1da" title="Blue"></button>
            <button class="frame-btn black" data-color="#222" title="Black"></button>
            <button class="frame-btn red" data-color="#f08080" title="Red"></button>
            <button class="frame-btn green" data-color="#90ee90" title="Green"></button>
          </div>
        </div>

        <div class="control-group">
          <label for="rules-text">Rules Text</label>
          <textarea id="rules-text" rows="5" placeholder="Enter card abilities..."></textarea>
        </div>

        <div class="control-group">
          <label for="flavor-text">Flavor Text</label>
          <textarea id="flavor-text" rows="3" placeholder="Enter flavor text..."></textarea>
        </div>

        <div class="control-group pt-box" style="display: flex; gap: 10px;">
          <div style="flex: 1;">
            <label for="power">Power</label>
            <input type="text" id="power" placeholder="*">
          </div>
          <div style="flex: 1;">
            <label for="toughness">Toughness</label>
            <input type="text" id="toughness" placeholder="*">
          </div>
        </div>

        <div class="control-group">
          <label for="artist">Artist</label>
          <input type="text" id="artist" placeholder="Artist Name">
        </div>
      </section>

      <!-- Right Panel: Preview -->
      <section class="preview-panel">
        <div class="canvas-wrapper">
          <canvas id="card-canvas" width="750" height="1050"></canvas>
        </div>
        <div class="actions">
          <button id="download-btn" class="primary-btn">Download Card</button>
        </div>
        <div class="instructions">
          <small>Drag the image on the card to reposition.</small>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
