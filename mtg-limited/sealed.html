<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sealed Practice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="back-link">← Back</a>
    <div class="header-controls">
      <!-- Sort Buttons -->
      <button class="action-button small" id="sort-color">
        <span class="full-label">Color</span>
        <span class="short-label">C</span>
      </button>
      <button class="action-button small" id="sort-rarity">
        <span class="full-label">Rarity</span>
        <span class="short-label">R</span>
      </button>
      <button class="action-button small" id="sort-type">
        <span class="full-label">Type</span>
        <span class="short-label">T</span>
      </button>
      <button class="action-button small" id="sort-cmc">
        <span class="full-label">CMC</span>
        <span class="short-label">CMC</span>
      </button>
      <button class="action-button small" id="filter-btn">
        <span class="full-label">Filter</span>
        <span class="short-label">F</span>
      </button>
      <button class="action-button small draw-7-btn" id="draw-7-btn" style="display: none; background-color: #f6bb42;">
        Draw 7
      </button>
    </div>
    <button id="open-another-btn" class="action-button"
      style="height: 32px; padding: 0 15px; font-size: 14px;">Re-roll</button>
  </div>

  <div class="sealed-container">
    <div id="loading-message" style="text-align: center; font-size: 1.2em; margin-top: 50px;">
      Loading Sealed Pool...
    </div>

    <div class="pool-area" id="pool-area">
      <!-- Card Stacks go here -->
    </div>

    <div class="deck-area" id="deck-area">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h5 style="margin: 0;">Deck (<span id="deck-count">0</span>)</h5>
        <button id="toggle-view-btn" class="action-button small" title="Toggle View">⤢</button>
      </div>
      <div class="deck-list" id="deck-list">
        <!-- Deck cards go here -->
      </div>
    </div>
  </div>

  <div id="deck-metrics" class="floating-metrics">
    <div>Total: <span id="metric-total">0</span></div>
    <div>Creatures: <span id="metric-creatures">0</span></div>
    <div>Spells: <span id="metric-spells">0</span></div>
    <div>Lands: <span id="metric-lands">0</span></div>
  </div>

  <div id="land-station" class="land-station" style="display: none;">
    <button class="mana-btn" data-color="W" title="Add Plains"><img src="icons/icon-3.png" alt="W"></button>
    <button class="mana-btn" data-color="U" title="Add Island"><img src="icons/icon-2.png" alt="U"></button>
    <button class="mana-btn" data-color="B" title="Add Swamp"><img src="icons/icon-4.png" alt="B"></button>
    <button class="mana-btn" data-color="R" title="Add Mountain"><img src="icons/icon-5.png" alt="R"></button>
    <button class="mana-btn" data-color="G" title="Add Forest"><img src="icons/icon-1.png" alt="G"></button>
  </div>

  <div id="reroll-modal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h3>Confirm Re-roll</h3>
      <p>Are you sure you want to re-roll this pool? <br><strong>Current deck will be lost.</strong></p>
      <div class="modal-buttons">
        <button id="reroll-cancel" class="action-button small" style="background-color: #aaa;">Cancel</button>
        <button id="reroll-confirm" class="action-button small" style="background-color: #d9534f;">Re-roll</button>
      </div>
    </div>
  </div>

  <div id="share-modal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h3>Share Deck</h3>
      <p>Copy the link below to share your deck:</p>
      <input type="text" id="share-url-input" readonly
        style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
      <div class="modal-buttons">
        <button id="share-close-btn" class="action-button small" style="background-color: #aaa;">Close</button>
        <button id="share-copy-btn" class="action-button small" style="background-color: #8cc152;">Copy</button>
      </div>
    </div>
  </div>

  <div id="hand-modal" class="modal-overlay" style="display: none;">
    <div class="modal hand-modal-content">
      <div
        style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px;">
        <h3 style="margin: 0;">Your Hand</h3>
        <button id="close-hand-btn"
          style="background:none; border:none; font-size: 20px; cursor: pointer;">&times;</button>
      </div>
      <div id="hand-display" class="cards-grid" style="justify-content: center; margin-bottom: 20px;">
        <!-- Hand cards go here -->
      </div>
      <div class="modal-buttons">
        <button id="mulligan-btn" class="action-button small">Mulligan</button>
        <button id="draw-one-btn" class="action-button small" style="background-color: #8cc152;">Draw one more</button>
        <button id="share-deck-btn" class="action-button small" style="background-color: #3bafda;">Share this
          deck</button>
      </div>
    </div>
  </div>
  </div>

  <div id="filter-modal" class="modal-overlay" style="display: none;">
    <div class="modal filter-modal-content" style="width: 80%; max-width: 800px;">
      <div
        style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px;">
        <h3 style="margin: 0;">Filter Cards</h3>
        <button id="close-filter-btn"
          style="background:none; border:none; font-size: 20px; cursor: pointer;">&times;</button>
      </div>
      <div id="filter-keywords-container"
        style="display: flex; flex-wrap: wrap; gap: 8px; max-height: 50vh; overflow-y: auto; padding: 5px;">
        <!-- Checkboxes go here -->
      </div>
      <div class="modal-buttons">
        <button id="clear-filter-btn" class="action-button small" style="background-color: #aaa;">Clear All</button>
      </div>
    </div>
  </div>

  <div class="zoom-controls">
    <button id="zoom-out" class="zoom-btn">-</button>
    <button id="zoom-in" class="zoom-btn">+</button>
  </div>

  <script src="scryfall.js"></script>
  <script src="rng.js"></script>
  <script src="seed-utils.js"></script>
  <script src="booster-logic.js"></script>
  <script src="card-ui.js"></script>
  <script src="deck-serializer.js"></script>
  <script src="keyword-extractor.js"></script>
  <script src="sealed.js"></script>
</body>

</html>
