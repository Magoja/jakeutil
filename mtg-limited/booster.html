<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Booster</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="back-link">‚Üê Back</a>
    <button id="open-another-btn" class="action-button" style="height: 40px; padding: 0 20px; font-size: 14px;">Open
      another!</button>
  </div>

  <div class="container">
    <div id="global-loading-overlay" class="loading-overlay" style="display: flex;">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading Set Data...</p>
      </div>
    </div>

    <div id="booster-container">
      <!-- Cards go here -->
    </div>
  </div>
  <div class="zoom-controls">
    <button id="zoom-out" class="zoom-btn">-</button>
    <button id="zoom-in" class="zoom-btn">+</button>
  </div>

  <script src="js/scryfall.js"></script>
  <script src="js/loading-overlay.js"></script>
  <script src="js/rng.js"></script>
  <script src="js/seed-utils.js"></script>
  <script src="js/booster-logic.js"></script>
  <script src="js/card-ui.js"></script>
  <script src="js/ui-utils.js"></script>
  <script src="js/booster.js"></script>
</body>

</html>
