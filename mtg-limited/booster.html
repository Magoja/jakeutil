<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Booster</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="global-loading-overlay" class="loading-overlay" style="display: flex;">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading Set Data...</p>
    </div>
  </div>

  <div class="header">
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div style="display: flex; gap: 10px; align-items: center;">
      <button class="action-button small" id="btn-view-rules" title="View Booster Rules"
        style="background-color: #967adc;">
        <span class="full-label">Rules</span>
        <span class="short-label">!</span>
      </button>
      <button id="open-another-btn" class="action-button" style="height: 40px; padding: 0 20px; font-size: 14px;">Open
        another!</button>
    </div>
  </div>

  <div class="container">
    <div id="booster-container">
      <!-- Cards go here -->
    </div>
  </div>
  <div class="zoom-controls">
    <button id="zoom-out" class="zoom-btn">-</button>
    <button id="zoom-in" class="zoom-btn">+</button>
  </div>

  <script src="js/scryfall.js"></script>
  <script src="js/loading-overlay.js"></script>
  <script src="js/seed-utils.js"></script>
  <script src="js/rng.js"></script>
  <script src="js/card-ui.js"></script>
  <script src="js/booster-logic.js"></script>
  <script src="js/ui-utils.js"></script>
  <script src="js/set-utils.js"></script>
  <script src="js/booster.js"></script>

  <div id="rules-modal" class="modal-overlay" style="display: none;">
    <div class="modal" style="width: 80%; max-width: 600px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3 style="margin: 0;">Booster Configuration</h3>
        <button id="close-rules-btn"
          style="background:none; border:none; font-size: 20px; cursor: pointer;">&times;</button>
      </div>
      <div id="rules-content" style="max-height: 50vh; overflow-y: auto;">
        <!-- Table goes here -->
      </div>
    </div>
  </div>
</body>

</html>
