<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sealed Practice - Play</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div id="filter-container" class="filter-container" style="margin-left: auto;">
      <!-- Filters generated by JS -->
    </div>
    <div class="filter-btn" style="position: relative; margin-left: 10px;">
      <button id="options-btn" class="action-button small"
        style="min-width: 40px; padding: 5px; display: flex; align-items: center; justify-content: center;">
        <img src="icon.png" alt="Options" style="width: 20px; height: 20px;">
      </button>
      <div id="options-menu" class="options-menu" style="display: none;">
        <label for="unique-mode-select"
          style="display: block; margin-bottom: 5px; font-size: 12px; color: #666;">Display Mode:</label>
        <select id="unique-mode-select" style="width: 100%; padding: 5px;">
          <option value="cards" selected>Cards</option>
          <option value="art">Arts</option>
          <option value="prints">Prints</option>
        </select>

        <label for="sort-order-select"
          style="display: block; margin-top: 10px; margin-bottom: 5px; font-size: 12px; color: #666;">Sort By:</label>
        <select id="sort-order-select" style="width: 100%; padding: 5px;">
          <option value="set" selected>Collector Number</option>
          <option value="rarity">Rarity</option>
          <option value="name">Name</option>
        </select>
      </div>
    </div>
  </div>
  <div id="status-message" class="status-message"></div>
  <div id="global-loading-overlay" class="loading-overlay" style="display: flex;">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading Cards...</p>
    </div>
  </div>
  <div class="container">
    <div id="cards-container" class="cards-grid">
      <!-- Cards will be rendered here -->
    </div>
  </div>
  <script src="js/scryfall.js"></script>
  <script src="js/loading-overlay.js"></script>
  <script src="js/card-ui.js"></script>
  <script src="js/filter-utils.js"></script>
  <script src="js/list.js"></script>
</body>

</html>
