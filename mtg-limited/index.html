<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Sealed Practice</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="../style.css"> <!-- Inherit global styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="../" class="floating-back-btn" title="Back to Main">‚Üê</a>

  <div class="container">
    <h1>MTG Limited Training</h1>
    <div id="global-loading-overlay" class="loading-overlay" style="display: none;">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading MTG Sets...</p>
      </div>
    </div>

    <fieldset style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 800px;">
      <legend style="padding: 0 10px; font-weight: bold;">Visual Spoiler</legend>
      <div class="subtitle">Select a set or use a shortcut.</div>
      <button id="default-set-btn" class="quick-start-btn" style="display:none;"></button>
      <div class="controls" style="margin-top: 0;">
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <div class="custom-select__trigger"><span>Select a Set</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-select__options">
              <!-- Options will be populated by JS -->
            </div>
          </div>
        </div>
        <button id="play-button" class="action-button">Open</button>
      </div>

      <div id="shortcut-container"
        style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        <!-- Shortcuts will be populated by JS -->
      </div>
    </fieldset>

    <fieldset style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 800px;">
      <legend style="padding: 0 10px; font-weight: bold;">Open Boosters</legend>
      <div class="subtitle">Select a set to open a booster pack.</div>
      <div class="controls" style="margin-top: 0;">
        <div class="custom-select-wrapper" id="booster-select-wrapper">
          <div class="custom-select" id="booster-select">
            <div class="custom-select__trigger"><span>Select a Set</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-select__options">
              <!-- Options will be populated by JS -->
            </div>
          </div>
        </div>
        <button id="booster-open-button" class="action-button">Open</button>
      </div>
      <div style="margin-top: 20px; text-align: center;">
        <button id="sealed-open-button" class="action-button"
          style="width: 100%; font-size: 1.2em; padding: 15px; background-color: #967adc;">Practice Sealed
          Event</button>
      </div>
    </fieldset>
  </div>

  <script src="js/scryfall.js"></script>
  <script src="js/loading-overlay.js"></script>
  <script src="js/rng.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
