<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground - Jake's Family Tools</title>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
  <!-- LZ String for compression -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="brand">JavaScript Playground</div>
    <div class="actions">
      <button id="run-btn" class="btn primary" title="Run Code (Cmd+Enter)">â–¶ Run</button>
      <button id="edit-btn" class="btn primary hidden" title="Edit your own code">Edit</button>
      <button id="share-btn" class="btn secondary">Share</button>
      <button id="reset-btn" class="btn secondary" title="Reset to Hello World">Reset</button>
      <button id="clear-btn" class="btn secondary">Clear Output</button>
    </div>
  </div>

  <div class="main-container">
    <div class="editor-pane">
      <textarea id="code-editor">// Write your Javascript here
// Press Run button or Cmd+Enter to execute

print("Hello, World!");

function sum(a, b) {
  return a + b;
}

print("Sum of 5 + 3 is: " + sum(5, 3));
</textarea>
    </div>

    <div class="output-pane">
      <div class="tabs">
        <button class="tab active" data-target="console">Output</button>
        <button class="tab" data-target="errors" id="error-tab">Errors</button>
      </div>
      <div id="console-output" class="tab-content active"></div>
      <div id="errors-output" class="tab-content"></div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3>Share Code</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p>Copy the link below to share your code:</p>
        <div class="input-group">
          <input type="text" id="share-url" readonly>
          <button id="copy-btn" class="btn primary">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
